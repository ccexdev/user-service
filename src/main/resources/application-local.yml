server:
  port: 8081
  servlet:
    context-path: /
spring:
  config:
    activate:
      on-profile: local
  application:
    name: userservice
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  sql:
    init:
      mode: always
      encoding: utf-8
logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        security: trace