server:
  port: 8081
  servlet:
    context-path: /
spring:
  config:
    activate:
      on-profile: local
  application:
    name: userservice
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/user_service
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  sql:
    init:
      mode: always
      encoding: utf-8
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/local-realm
logging:
  level:
    org:
      hibernate:
        SQL: debug
      springframework:
        security: trace

keycloak:
  server-url: http://localhost:8080
  realm: master
  user-realm: local-realm
  grant-type: password
  client-id: admin-cli
  user-client-id: local-client
  username: admin
  password: admin