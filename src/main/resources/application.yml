server:
  port: 8081
  servlet:
    context-path: /
spring:
  application:
    name: userservice
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driverClassName: org.postgresql.Driver
  sql:
    init:
      mode: always
      encoding: utf-8
logging:
  level:
    org:
      hibernate:
        SQL: debug